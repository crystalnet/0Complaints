  <h4>Send Push Notification to a specific user!</h4>

  <ion-row>
    <ion-col size="1.5">
      <ion-list>
        <ion-list-header>
          <ion-label><h2>Title</h2></ion-label>
        </ion-list-header>
        <ion-item><ion-input [(ngModel)]="title2"></ion-input></ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="5">
      <ion-list>
        <ion-list-header>
          <ion-label><h2>Body</h2></ion-label>
        </ion-list-header>
        <ion-item><ion-input [(ngModel)]="body2"></ion-input></ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-list-header>
          <ion-label><h2>Confirmation</h2></ion-label>
        </ion-list-header>
        <ion-item><ion-input [(ngModel)]="confirmButtonText"></ion-input></ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="1.5">
      <ion-list>
        <ion-list-header>
          <ion-label><h2>Rejection</h2></ion-label>
        </ion-list-header>
        <ion-item><ion-input [(ngModel)]="rejectButtonText"></ion-input></ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-list-header>
          <ion-label><h2>Target</h2></ion-label>
        </ion-list-header>
        <ion-item><ion-input [(ngModel)]="target2"></ion-input></ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-list-header>
          <ion-label><h2>User</h2></ion-label>
        </ion-list-header>
        <ion-select placeholder="Select One" [(ngModel)]="user">
          <ion-select-option  *ngFor="let user of users" [value]="user.id">{{user.name}}</ion-select-option>
          </ion-select>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-list-header>
          <ion-label><h2>Send</h2></ion-label>
        </ion-list-header>
       <ion-button (click)="sendNotification()" size="small" color="secondary"><ion-icon name="send"></ion-icon>Send</ion-button>
      </ion-list>
    </ion-col>

    </ion-row>
</ion-content>
