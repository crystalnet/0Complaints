<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <h2>Send notification to users</h2>

  <ion-row>
    <ion-col size="2">
      <ion-list>
        <ion-list-header>
          <ion-label>Title</ion-label>
        </ion-list-header>
        <ion-item><ion-input [(ngModel)]="title2"></ion-input></ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="6">
      <ion-list>
        <ion-list-header>
          <ion-label>Body</ion-label>
        </ion-list-header>
        <ion-item><ion-input [(ngModel)]="body2"></ion-input></ion-item>
      </ion-list>
    </ion-col>

    <!--ion-col size="1">
      <ion-list>
        <ion-list-header>
          <ion-label>Confirm Text</ion-label>
        </ion-list-header>
        <ion-item><ion-input [(ngModel)]="confirmButtonText"></ion-input></ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="1">
      <ion-list>
        <ion-list-header>
          <ion-label>Reject Text</ion-label>
        </ion-list-header>
        <ion-item><ion-input [(ngModel)]="rejectButtonText"></ion-input></ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-list-header>
          <ion-label>Target Location</ion-label>
        </ion-list-header>
        <ion-item><ion-input [(ngModel)]="target2"></ion-input></ion-item>
      </ion-list>
    </ion-col-->

    <ion-col size="2">
      <ion-list>
        <ion-list-header>
          <ion-label>User</ion-label>
        </ion-list-header>
        <ion-select placeholder="Select One" [(ngModel)]="user">
          <ion-select-option  *ngFor="let user of users" [value]="user.id">{{user.name}}</ion-select-option>
          </ion-select>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-list-header>
          <ion-label>Send</ion-label>
        </ion-list-header>
        <ion-item><ion-button (click)="sendNotification()" color="secondary">Send</ion-button></ion-item>
      </ion-list>
    </ion-col>

    </ion-row>
</ion-content>
